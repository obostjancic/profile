    <script>
      const audio = new Audio("assets/ogi.mp3");
      audio.preload = "auto";

      document.addEventListener("DOMContentLoaded", () => {
        const currentTheme = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", currentTheme);

        const themeToggle = document.querySelector("#theme-toggle");
        themeToggle.src =
          currentTheme === "dark" ? "assets/sun.svg" : "assets/moon.svg";

        themeToggle.addEventListener("click", () => {
          const currentTheme =
            document.documentElement.getAttribute("data-theme");
          const targetTheme = currentTheme === "dark" ? "light" : "dark";

          document.documentElement.setAttribute("data-theme", targetTheme);
          localStorage.setItem("theme", targetTheme);
          themeToggle.src =
            targetTheme === "dark" ? "assets/sun.svg" : "assets/moon.svg";
        });

        const play = document.querySelector("#play");
        play.addEventListener("click", () => {
          audio.currentTime = 0;
          audio.play().catch((error) => {
            console.warn("Audio playback failed:", error);
          });
        });

        // Tooltip setup
        const tooltip = document.querySelector("#tooltip");
        const tooltipContent = tooltip.querySelector(".tooltip-content");
        const buttonsWithTooltips = document.querySelectorAll("[data-tooltip]");

        let popperInstance = null;
        let currentButton = null;
        let showTimeout = null;

        const showTooltip = (button) => {
          tooltipContent.textContent = button.getAttribute("data-tooltip");

          // If switching to a different button, destroy and recreate
          if (popperInstance && currentButton !== button) {
            popperInstance.destroy();
            popperInstance = null;
          }

          if (!popperInstance) {
            popperInstance = Popper.createPopper(button, tooltip, {
              placement: "top",
              modifiers: [
                {
                  name: "offset",
                  options: {
                    offset: [0, 8],
                  },
                },
                {
                  name: "eventListeners",
                  enabled: false,
                },
              ],
            });
            currentButton = button;
          }

          // Make the tooltip visible
          tooltip.setAttribute("data-show", "");

          // Enable the event listeners
          popperInstance.setOptions((options) => ({
            ...options,
            modifiers: [
              ...options.modifiers,
              { name: "eventListeners", enabled: true },
            ],
          }));

          // Update position
          popperInstance.update();
        };

        const hideTooltip = () => {
          // Clear the show timeout if tooltip hasn't appeared yet
          if (showTimeout) {
            clearTimeout(showTimeout);
            showTimeout = null;
          }

          // Hide the tooltip
          tooltip.removeAttribute("data-show");

          // Disable the event listeners
          if (popperInstance) {
            popperInstance.setOptions((options) => ({
              ...options,
              modifiers: [
                ...options.modifiers,
                { name: "eventListeners", enabled: false },
              ],
            }));
          }
        };

        const showTooltipDelayed = (button) => {
          // Clear any existing timeout
          if (showTimeout) {
            clearTimeout(showTimeout);
          }

          // Set a delay before showing
          showTimeout = setTimeout(() => {
            showTooltip(button);
            showTimeout = null;
          }, 300);
        };

        buttonsWithTooltips.forEach((button) => {
          button.addEventListener("mouseenter", () =>
            showTooltipDelayed(button),
          );
          button.addEventListener("mouseleave", hideTooltip);
          button.addEventListener("focus", () => showTooltipDelayed(button));
          button.addEventListener("blur", hideTooltip);
        });
      });
    </script>
